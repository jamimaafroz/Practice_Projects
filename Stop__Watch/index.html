<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="timeDisplay">00 : 00 : 00 :00</div>
    </div>
    <div class="buttons">
      <button class="btn" id="stopBtn" style="--clr: red">Stop</button>
      <button class="btn" id="startBtn" style="--clr: blue">Start</button>
      <button class="btn" id="Reset" style="--clr: green">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
